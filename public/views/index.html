<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CliMate</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/icon.png" type="image/png">

</head>
<body id="body">
    <script src="../scripts/home.js" type="text/javascript"></script>
    <div id="column">
        <div id="navbar">
            <div class="row">
                <div id="logo"></div>
                <div id="name">CliMate</div>
            </div>
            <div id="history"></div>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter the name of the city">
            <div id="search-icon" class="fa fa-search"></div>
        </div>
        <div id="transparent-box">
            <div class="column">
                <div class="title-row">
                    <div id="location"></div>
                    <button id="convert-button"></button>
                </div>
            <div class="main-row">
                <div id="icon"></div>
                <div class="column">
                    <div id="temp">0Â°C</div>
                    <div id="desc"></div>
                    <div class="row">
                        <div class="data-box">
                            <div class="row">
                                <div id="humid-icon"></div>
                                <div class="column">
                                    <div id="humid-data" class="data">0%</div>
                                    <div class="subtext">Humidity</div>
                                </div>
                            </div>
                        </div>
                        <div class="data-box">
                            <div class="row">
                                <div id="wind-icon"></div>
                                <div class="column">
                                    <div id="wind-data" class="data">0</div>
                                    <div class="subtext">Wind<div class="subtext">(km/h)</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="data-box">
                            <div class="row">
                                <div id="ppt-icon"></div>
                                <div class="column">
                                    <div id="ppt" class="data">0</div>
                                    <div class="subtext">Precipitation<div class="subtext">(mm)</div></div>
                                </div>
                            </div>
                        </div>
                        <div class="data-box">
                            <div class="row">
                                <div id="uv-icon"></div>
                                <div class="column">
                                    <div id="uv-index" class="data">0</div>
                                    <div class="subtext">UV</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div id="snackbar">Please enter a city</div>
    </div>
</body>
</html>
